<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <title>Login</title>
</head>

<body>
    <div class="form-container">
        {{ if . }}
        <div class="error">Error: {{ . }}</div>
        {{ end }}
        <form method="POST" class="signin-form">
            <div class="input-name">Username <input name="username" placeholder="Username"></div>
            <div class="input-name">Password <input name="password" type="Password" placeholder="Password"></div>
            <div>
                <a href="/register">Don't have an account? Signup</a><br>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
